<ion-app>
    <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" type="overlay" *ngIf="doctor">
      <ion-content>
        <div class="image">
          <img src="../assets/images/translogo.png" alt="">
        </div>
        <ion-list lines="none">
          <ion-item (click)="closemenu()" [routerLink]="['/doctor/home']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" detail="false">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/doctor/history']" routerLinkActive="active" detail="false">
            <ion-icon name="file-tray-full-outline" slot="start"></ion-icon>
            <ion-label>History</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/doctor/reports']" routerLinkActive="active" detail="false">
            <ion-icon name="document-text-outline" slot="start"></ion-icon>
            <ion-label>Report</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/doctor/transcations']" routerLinkActive="active" detail="false">
            <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
            <ion-label>Finances</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/doctor/notification']" routerLinkActive="active" detail="false">
            <ion-icon name="notifications-outline" slot="start"></ion-icon>
            <ion-label>Notifications</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/doctor/profile']" routerLinkActive="active" detail="false">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" (click)="logout()">
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu contentId="main-content" type="overlay" *ngIf="facility">
      <ion-content>
        <div class="image">
          <img src="../assets/images/logo.png" alt="">
        </div>
        <ion-list lines="none">
          <ion-item (click)="closemenu()" [routerLink]="['/facility/home']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" detail="false">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/facility/referrals']" routerLinkActive="active" detail="false">
            <ion-icon name="walk-outline" slot="start"></ion-icon>
            <ion-label>Referrals</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/facility/transactions']" routerLinkActive="active" detail="false">
            <ion-icon name="receipt-outline" slot="start"></ion-icon>
            <ion-label>Transactions</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/facility/settings']" routerLinkActive="active" detail="false">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/facility/notification']" routerLinkActive="active" detail="false">
            <ion-icon name="notifications-outline" slot="start"></ion-icon>
            <ion-label>Notifications</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/facility/profile']" routerLinkActive="active" detail="false">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" (click)="logout()">
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-menu contentId="main-content" type="overlay" *ngIf="admin">
      <ion-content>
        <div class="image">
          <img src="../assets/images/logo.png" alt="">
        </div>
        <ion-list lines="none">
          <ion-item (click)="closemenu()" [routerLink]="['/admin/home']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" detail="false">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/admin/doctors']" routerLinkActive="active" detail="false">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Users</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/admin/centers']" routerLinkActive="active" detail="false">
            <ion-icon name="business-outline" slot="start"></ion-icon>
            <ion-label>Centers</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/admin/transactions']" routerLinkActive="active" detail="false">
            <ion-icon name="receipt-outline" slot="start"></ion-icon>
            <ion-label>Transactions</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/admin/notification']" routerLinkActive="active" detail="false">
            <ion-icon name="notifications-outline" slot="start"></ion-icon>
            <ion-label>Notifications</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" [routerLink]="['/admin/profile']" routerLinkActive="active" detail="false">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item (click)="closemenu()" (click)="logout()">
            <ion-icon name="exit-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
