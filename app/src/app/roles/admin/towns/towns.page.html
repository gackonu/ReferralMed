<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline" defaultHref="/admin/profile"></ion-back-button> 
    </ion-buttons>
    <ion-title>{{location}}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!adding" (click)="this.adding = !this.adding">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      <ion-button *ngIf="adding" (click)="this.adding = !this.adding">
        <ion-icon name="remove"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="card ion-margin-bottom" *ngIf="adding">
    <p>Add Hospital In {{location}}</p>

    <form (ngSubmit)="addHospital()" [formGroup]="newhospitalform">
      
      <ion-item>
        <ion-label position="stacked">Hospital Name</ion-label>
        <ion-input formControlName="hospitalname" ></ion-input>
      </ion-item>
      
      <ion-button type="submit" [disabled]="!newhospitalform.valid"> Add Hospital</ion-button>
    </form>

  </div>

  <div class="card">
    <h4>Hospitals</h4>
    <div *ngIf="ready">
      <div *ngIf="hosptials">
        <ion-list>
          <ion-item-sliding *ngFor="let item of hosptials">
          
              <ion-item >
                <ion-label>
                  {{item.hospital_name}}
                </ion-label>
              </ion-item>
          
              <!-- <ion-item-options>
                <ion-item-option (click)="deletehospital(item.location_id, item.location_name)" color="danger">
                  <ion-icon slot="bottom" name="trash"></ion-icon>
                  Delete
                </ion-item-option>
              </ion-item-options> -->

          </ion-item-sliding>
        </ion-list>  
      </div>

      <div *ngIf="!hosptials">
        <p>No Hospitals</p>
      </div>
      
    </div>


    <p *ngIf="!ready">Loading</p>
  </div>


</ion-content>
